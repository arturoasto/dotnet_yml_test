name: Test deploy per environment
on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
        required: true

parameters:
  - name: projectNames
    type: string
    default: coding
    values: 
      - coding
      - codingv2
      - codingv3

jobs:
  - job: Deploy
    strategy:
      matrix:
        kind: ['windows']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64       
    runs-on: ${{ matrix.os }}
    if: ${{ inputs.environment == 'Dev'}}  
    steps:      
      - uses: actions/checkout@v2          
      - name: start deploying
      - ${{ each projectName in parameters.projectNames }}:
        -script : echo ${{ projectName }}